<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>站名</th>
            <th>水位</th>
            <th>蓄水量</th>
            <th>日期</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="level, iterStat: ${allResult}" >
            <td th:text="${level.siteName}"></td>
            <td th:text="${level.waterLevel}"></td>
            <td th:text="${level.measuredStorage}"></td>
            <td th:text="${#dates.format(level.date, 'yyyy-MM-dd')}"></td>
        </tr>

        </tbody>
    </table>
</body>
</html>
