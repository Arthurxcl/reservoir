<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>站名</th>
            <th>水位</th>
            <th>蓄水量</th>
            <th>日期</th>
        </tr>
        </thead>
        <tbody>

        <#list allResult as level>
        <tr>
            <td>${level.siteName}</td>
            <td>${level.waterLevel}</td>
            <td>${level.measuredStorage}</td>
            <td>${level.date?string('yyyy-MM-dd')}</td>
        </tr>
        </#list>

        </tbody>
    </table>
</body>
</html>
