<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>图表统计页面</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <!-- Bootstrap -->
        <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        <link href="../static/assets/styles.css" rel="stylesheet" media="screen">
        <link href="../static/css/styles.css" rel="stylesheet">
        <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="vendors/flot/excanvas.min.js"></script><![endif]-->
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="../static/js/echarts.min.js"></script>
    </head>
    
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">水库蓄水量计算系统</a>
                   
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2" id="sidebar">
                    <ul class="nav nav-list bs-docs-sidenav nav-collapse collapse">
                        <li >
                            <a href="index"><i class="icon-chevron-right"></i> 首页</a>
                        </li>
                        
                        <li class="active">
                            <a href="result"><i class="icon-chevron-right"></i> 结果展示</a>
                        </li>
                        <li>
                            <a href="upload"><i class="icon-chevron-right"></i> 数据提交</a>
                        </li>
                        <li>
                            <a href="tables"><i class="icon-chevron-right"></i> 数据管理</a>
                        </li>
                        
                    </ul>
                </div>
                <!--/span-->
                <div class="span10" id="content">
                      <!-- morris stacked chart -->
                    <div class="row-fluid">
                        <!-- block -->
                        <div class="block result-block">
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left">结果展示</div>
                                <button class="btn btn-info pull-right" id="select_date_button" style="display: none">查询</button>
                                <form class="pull-right" id="select_date" style="display: none">
                                    开始日期: <input type="date" id="startDate" name="startDate" value="2019-01-01">
                                    结束日期: <input type="date" id="endDate" name="endDate" value="2019-12-31">
                                </form>
                            </div>
                            <div id="result-content">
                                <h4>需要在<a href="index">主页</a>选择水库</h4>
                            </div>
                        </div>
                        <!-- /block -->
                    </div>
                </div>
            </div>
        </div>
        <!--/.fluid-container-->
        <footer>
            <p align="middle">&copy; 河南大学计算机学院</p>
        </footer>
        <script src="../static/vendors/jquery-1.9.1.min.js"></script>
        <script src="../static/bootstrap/js/bootstrap.min.js"></script>
        <script src="../static/assets/scripts.js"></script>
        <script>
            $.get("getResult", function (data) {
                if (data === "true"){
                    $("#select_date").show();
                    $("#select_date_button").show();
                    $.get("getResultContent", function (data) {
                        $("#result-content").html(data);
                    })
                }
                else {
                    $("#select_date_button").hide();
                    $("#select_date").hide();
                    $("")
                }
            });
        </script>
    </body>

</html>
